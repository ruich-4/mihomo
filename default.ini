;=====================
; 功能支持说明 - 最后更新：2025-05-29
;=====================
;去广告：不支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持
;显示IP归属地应用伪装：不支持

